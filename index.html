<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Poppins Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--  -->
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <!--  -->

  <link rel="stylesheet" href="./beauty/pari.css">
  <!--  -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>

<body>
  <main class="hero">
    <div class="hero-container">
      <div class="hero-section stars">
        <h1 class="hero-title">Bars</h1>
        <div class="input-cont input-cont-1">

            <div class="icon"><img src="./assets/chevron-right.svg" alt=""></div>
            <div class="input-con">

            <div class="icon"><img src="./assets/+.svg" alt=""></div>

        </div>

            </div>
            <span><img src="./assets/icons/icon-8.svg" alt=""></span>
          </div>
        </div>
        <div class="labels-cont">
          <div class="labels">
            <div class="label label-1">
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
            </div>
            <div class="label label-2">
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
            </div>
            <div class="label label-3">
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>
              <span><img src="./assets/Albums.svg" alt=""></span>

            <div class="label label-1">
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
              <span><img src="./assets/Albums.svg" alt=""> Label</span>
            </div>
          </div>
        </div>
        <div class="expand-cont">
          <div class="expand">
            <span><img src="./assets/chevron-left.svg" alt=""></span>
            <span><img src="./assets/fullscreen.svg" alt=""> Expand</span>
            <span><img src="./assets/chevron-right.svg" alt=""></span>
          </div>
        </div>
        <div class="child-cont">
          <div class="child">
            <div class="children children-1">
              <span>Label</span>
              <span>Label</span>
            </div>
            <div class="children children-2">
              <span>Label</span>
              <span>Label</span>
              <span>Label</span>
            </div>

              <span>Label</span>
